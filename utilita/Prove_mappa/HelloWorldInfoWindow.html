
<!DOCTYPE html>
<html>
	<head>
		<title>Hello World from Google Maps</title>

		<style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0px; padding: 0px }
		#map_canvas { 
			height:80%;
			width: 50%;
		}

		</style>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript">
			var marker;
			var map;
			function initialize() {
				var latlng = new google.maps.LatLng(40.847736,14.2519);
				var myOptions = {
					zoom: 10,
					center: latlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);
				var markerOpt = {
					position: latlng, 
					map: map, 
					title:"Napoli!"
					
				};
				marker = new google.maps.Marker(markerOpt);
				
				var infoWindowOpt = {
					content : "<p><strong>Napoli</strong>, sole pizza e mandolino</p>",
					position : latlng
					
				}
				
				var infoWindow = new google.maps.InfoWindow(infoWindowOpt);
				var open = 0;
				google.maps.event.addListener(marker, 'click', function(){
					if(open == 0) {
						infoWindow.open(map, marker);
					} else {
						infoWindow.close();
					}
					open = open == 0 ? 1 : 0;
				});
			}
		
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas"></div>
	</body>
</html>
